<html>
  <head>
    <meta charset="utf-8"/>
    <title>TopDown</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #222222;
        text-align:center;
      }

      .game-over {
        left: 0px;
        top: 0px;
        position: absolute;
        background-color: black;
        opacity: .7;
        display: table;
      }

      .hide {
        display: none;
      }

      .centered-text {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        font-size: 10em;
        color: white;
      }
    </style>
    <script type="text/javascript" src="pixi.js"></script>
    <script type="text/javascript" src="stats.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="normalize.css">
  </head>

    <div class = "frame"></div>
  </body>
</html>
