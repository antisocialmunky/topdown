<html>
  <head>
    <meta charset="utf-8"/>
    <title>TopDown</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #222222;
        text-align:center;
      }

      .game-over {
        left: 0px;
        top: 0px;
        position: absolute;
        background-color: black;
        opacity: .7;
        display: table;
      }

      .hide {
        display: none;
      }

      .centered-text {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        font-size: 10em;
        color: white;
      }

      .ui-panel {
        text-align: left;
        font-family: Arial, Helvetica, sans-serif;
        position: fixed;
        left: 0px;
        top: 100px;
        padding: 10px 20px;
        background-color: white;
        font-weight: bold;
      }

      .ui-panel li {
        list-style-type: none;
        cursor: pointer;
      }

      .ui-panel li:hover {
        list-style-type: square;
        text-decoration: underline;
      }
    </style>
    <script type="text/javascript" src="pixi.js"></script>
    <script type="text/javascript" src="stats.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="normalize.css">
  </head>
  <body>
  </body>
</html>
